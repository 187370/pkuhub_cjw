<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 {{ error_code }} - PKUHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .pku-red {
            background-color: #900023;
        }

        .pku-red-text {
            color: #900023;
        }

        .hover-pku-red:hover {
            background-color: #700018;
        }
    </style>
</head>

<body class="bg-gray-100">
    {% extends "base.html" %}

    {% block title %}错误 {{ error_code }} - PKUHUB{% endblock %}

    {% block content %}
    <!-- 错误信息 -->
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="text-gray-500 mb-6">
            <i class="fas fa-exclamation-triangle text-6xl text-red-500"></i>
        </div>

        <h1 class="text-2xl font-bold mb-4">错误 {{ error_code }}</h1>

        <p class="text-gray-600 mb-8">{{ error_message }}</p>

        <div class="flex flex-col space-y-4">
            <a href="{{ url_for('browse.index') }}"
                class="pku-red hover-pku-red text-white py-2 px-6 rounded-lg inline-block">
                <i class="fas fa-home mr-2"></i>返回首页
            </a>

            <button onclick="history.back()" class="bg-gray-200 hover:bg-gray-300 py-2 px-6 rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i>返回上一页
            </button>
        </div>
    </div>
    {% endblock %}

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">&copy; 2024 PKUHUB | 京ICP备XXXXXX号</p>
        </div>
    </footer>
</body>

</html>
